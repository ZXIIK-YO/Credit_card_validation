<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Credit Card Validation</h1>
    <div class="card">
      <form id="creditCardForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" required>
        <br>
        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required>
        <br>
        <button type="submit">Validate</button>
      </form>
      <div id="validationResult">
        <div id="successIcon" class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="green">
            <path d="M9 16.17l-2.83-2.83a1 1 0 0 1 1.41-1.41L9 13.35l6.59-6.59a1 1 0 0 1 1.41 1.41L9 16.17z"/>
          </svg>
        </div>
        <div id="failureIcon" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="red">
                <!-- Draw the circle -->
                <circle cx="12" cy="12" r="10" fill="none" stroke="red" stroke-width="2" />
              
                <!-- Draw the centered "X" symbol -->
                <line x1="8" y1="8" x2="16" y2="16" stroke="white" stroke-width="2" />
                <line x1="8" y1="16" x2="16" y2="8" stroke="white" stroke-width="2" />
              </svg>
               
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
